---
- name: Install System Packages
  become: true
  git:
    repo: https://github.com/b3nj5m1n/xdg-ninja.git
    depth: 1
    dest: /opt/xdg-ninja

- name: Downloaf fzf from git
  become: true
  git:
    repo: https://github.com/junegunn/fzf.git
    depth: 1
    dest: /opt/fzf

- name: Install fzf
  shell: |
    bash -c "/opt/fzf/install --all --xdg --key-bindings --completion --no-update-rc"

- name: Glamour themes
  become: true
  git:
    repo: https://github.com/catppuccin/glamour.git
    version: v1.0.0
    dest: /opt/catppuccin/glamour

- name: Build Glamour
  become: true
  shell: |
    python /opt/catppuccin/glamour/src/generate.py

- name: Opt permissions
  become: true
  file:
    path: /opt
    state: directory
    group: "{{ me }}"
    owner: "{{ me }}"
    recurse: true
