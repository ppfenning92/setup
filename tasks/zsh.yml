- name: Install ZSH
  become: true
  apt:
    name:
      - zsh
  tags: &tags_for_zsh_tasks [ 'install', 'productivity', 'dotfiles', 'zsh' ]

- name: Change shell to zsh
  become: true
  shell: chsh --shell $(which zsh) {{ me }}
  tags: *tags_for_zsh_tasks

- name: Check that the oh-my-zsh exists
  stat:
    path: "{{ lookup('env', 'HOME') }}/.config/zsh/ohmyzsh"
  register: oh_my_stats
  tags: *tags_for_zsh_tasks

- name: Oh-My-Zsh
  shell: |
    source {{ lookup('env', 'HOME') }}/.bashrc
    bash -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
  tags: *tags_for_zsh_tasks
  when: oh_my_stats.stat.exists == False

- name: Install autosuggestions
  shell: |
    source {{ lookup('env', 'HOME') }}/.bashrc
    PLUGIN_DIR="$ZSH/custom/plugins/{{ item }}"
    if [[ -d "$PLUGIN_DIR" ]]; then
      cd "$PLUGIN_DIR" && git pull
    else
      git clone "https://github.com/zsh-users/{{ item }}" "$PLUGIN_DIR"
    fi
  loop:
    - zsh-autosuggestions
    - zsh-syntax-highlighting
    - zsh-completions
    - zsh-history-substring-search
  tags: *tags_for_zsh_tasks

- name: Install Starship
  shell: curl -sS https://starship.rs/install.sh | sh -s -- -y
  tags: *tags_for_zsh_tasks

- name: set global ZDOTDIR
  become: true
  blockinfile:
    state: present
    insertafter: EOF
    dest: /etc/zsh/zshenv
    marker: "### ANSIBLE MANAGED BLOCK ###"
    content: |
      if [[ -d "$HOME/.config/zsh" ]]; then
        export ZDOTDIR=$HOME/.config/zsh
      fi

- name: move zshrc
  copy:
    dest: "{{ lookup('env', 'HOME') }}/.config/zsh/.zshrc"
    src: "{{ lookup('env', 'HOME') }}/.config/zsh/.zshrc.pre-oh-my-zsh"
    backup: true


