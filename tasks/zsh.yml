- name: Install ZSH
  become: true
  apt:
    name:
      - zsh
  tags: &tags_for_zsh_tasks [ 'install', 'productivity', 'dotfiles', 'zsh' ]

- name: Change shell to zsh
  become: true
  shell: chsh --shell $(which zsh) {{ me }}
  tags: *tags_for_zsh_tasks

- name: Check that the oh-my-zsh exists
  stat:
    path: "{{ lookup('env', 'ZDOTDIR') }}/ohmyzsh"
  register: oh_my_stats
  tags: *tags_for_zsh_tasks

- name: Oh-My-Zsh
  shell: |
    source {{ lookup('env', 'HOME') }}/.bashrc
    bash -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
  tags: *tags_for_zsh_tasks
  when: oh_my_stats.stat.exists == False

- name: Install autosuggestions
  shell: |
    source {{ lookup('env', 'HOME') }}/.bashrc
    git clone "https://github.com/zsh-users/zsh-autosuggestions" "$ZSH/custom/plugins/zsh-autosuggestions"
  tags: *tags_for_zsh_tasks


- name: Install syntax highlight
  shell: |
    source {{ lookup('env', 'HOME') }}/.bashrc
    git clone "https://github.com/zsh-users/zsh-syntax-highlighting" "$ZSH/custom/plugins/zsh-syntax-highlighting"
  tags: *tags_for_zsh_tasks

- name: Install completions
  shell: |
    source {{ lookup('env', 'HOME') }}/.bashrc
    git clone "https://github.com/zsh-users/zsh-completions" "$ZSH/custom/plugins/zsh-completions"
  tags: *tags_for_zsh_tasks

- name: Install history-substring-search
  shell: |
    source {{ lookup('env', 'HOME') }}/.bashrc
    git clone "https://github.com/zsh-users/zsh-history-substring-search" "$ZSH/custom/plugins/zsh-history-substring-search"
  tags: *tags_for_zsh_tasks


- name: Install Starship
  shell: curl -sS https://starship.rs/install.sh | sh -s -- -y
  tags: *tags_for_zsh_tasks
